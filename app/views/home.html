<% layout('layouts/default') -%>

<div class="container">
  <div class="content">
    <div class="page-header">
      <h1>Express-chat demo</h1>
    </div> <!-- /page-header -->
    <div class="row">
      <div class="span4">
        <h2>Create chat room</h2>
      </div>
      <div class="span12">
        <form id='CreateChatForm' name='formAction' method='post' action='/rooms/create'>
          <fieldset>
            <legend>Enter Room information</legend>
            <div class="clearfix">
              <label for="xlInput">Name</label>
              <div class="input">
                <input class="xlarge" id="title" name="title" size="30" type="text">
              </div>
            </div>
            <div class="clearfix">
              <label for="xlInput">Public</label>
              <div class="input">
                <input type="checkbox" class="input" name="ispublic" value="1" />
              </div>
            </div>
            <div class="actions">
              <input type="submit" class="btn primary" value="Create">
            </div>
          </fieldset>
        </form>
      </div>
    </div> <!-- /row -->
    <div class="row">
      <div class="span4">
        <h2>Public rooms</h2>
      </div>
      <div class="span12">
        <br/>
        <ul class="rooms">
          <% rooms.forEach(function(room) { %>
            <li class="room">
              <a href="/r/<%= room.id %>"><%= room.title || 'Room '+room.id %></a>
            </li>
          <% }); %>
        </ul>
      </div>
    </div>
  </div> <!-- /content -->

  <footer>
    <p>&copy; GPL licensed</p>
  </footer>

</div> <!-- /container -->
